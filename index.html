<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row border-top border-bottom">
      <div class="col-md-1">
        <p class="time-block">9am</p>
      </div>
      <div class="col-md-10">
        <textarea></textarea>
        <!-- <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" class="textarea sizing-lg" /> -->
      </div>
      <div class="col-md-1">
        <button type="button" class="saveBtn">&#128190;</button>
      </div>
    </div>
    <div class="row border-top border-bottom">
      <div class="col-md-1">
        <p class="time-block">10am</p>
      </div>
      <div class="col-md-10">
        <textarea></textarea>
      </div>
      <div class="col-md-1">
        <button type="button" class="saveBtn">save</button>
      </div>
    </div>
    <div class="row border-top border-bottom">
      <div class="col-md-1">
        <p class="time-block">11am</p>
      </div>
      <div class="col-md-10">
        <textarea></textarea>
      </div>
      <div class="col-md-1">
        <button type="button" class="saveBtn">save</button>
      </div>
    </div>
    <div class="row border-top border-bottom">
      <div class="col-md-1">
        <p class="time-block">12pm</p>
      </div>
      <div class="col-md-10">
        <textarea></textarea>
      </div>
      <div class="col-md-1">
        <div type="button" class="saveBtn">save</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>

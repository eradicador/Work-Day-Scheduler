<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row" id="9">
      <div class="col-1 time-block hour">9am</div>
      <!-- added p-0 to columm for better look -->
      <div class="col-10 p-0 description"><textarea class="text-9"></textarea></div>
      <!-- added far fa-save button, padding and center it -->
      <div class="col-1 p-4 text-center saveBtn" data-block="9"><i class="far fa-save"></i></div>
    </div>
    <div class="row" id="10">
      <div class="col-1 time-block hour">10am</div>
      <div class="col-10 p-0 description"><textarea class="text-10"></textarea></div>
      <div class="col-1 p-4 text-center saveBtn" data-block="10"><i class="far fa-save"></i></div>
    </div>
    <div class="row" id="11">
      <div class="col-1 time-block hour">11am</div>
      <div class="col-10 p-0 description"><textarea class="text-11"></textarea></div>
      <div class="col-1 p-4 text-center saveBtn" data-block="11"><i class="far fa-save"></i></div>
    </div>
    <div class="row" id="12">
      <div class="col-1 time-block hour">12pm</div>
      <div class="col-10 p-0 description"><textarea class="text-12"></textarea></div>
      <div class="col-1 p-4 text-center saveBtn" data-block="12"><i class="far fa-save"></i></div>
    </div>
    <div class="row" id="13">
      <div class="col-1 time-block hour">1pm</div>
      <div class="col-10 p-0 description"><textarea class="text-1p"></textarea></div>
      <div class="col-1 p-4 text-center saveBtn" data-block="1p"><i class="far fa-save"></i></div>
    </div>
    <div class="row" id="14">
      <div class="col-1 time-block hour">2pm</div>
      <div class="col-10 p-0 description"><textarea class="text-2p"></textarea></div>
      <div class="col-1 p-4 text-center saveBtn" data-block="2p"><i class="far fa-save"></i></div>
    </div>
    <div class="row" id="15">
      <div class="col-1 time-block hour">3pm</div>
      <div class="col-10 p-0 description"><textarea class="text-3p"></textarea></div>
      <div class="col-1 p-4 text-center saveBtn" data-block="3p"><i class="far fa-save"></i></div>
    </div>
    <div class="row" id="16">
      <div class="col-1 time-block hour">4pm</div>
      <div class="col-10 p-0 description"><textarea class="text-4p"></textarea></div>
      <div class="col-1 p-4 text-center saveBtn" data-block="4p"><i class="far fa-save"></i></div>
    </div>
    <div class="row"id="17">
      <div class="col-1 time-block hour">5pm</div>
      <div class="col-10 p-0 description"><textarea class="text-5p"></textarea></div>
      <div class="col-1 p-4 text-center saveBtn" data-block="5p"><i class="far fa-save"></i></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- linked my script.js file to my html file -->
  <script src="./Assets/js/script.js"></script>
</body>

</html>
